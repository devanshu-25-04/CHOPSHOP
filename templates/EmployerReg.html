{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Salon Details Form</title>
	<meta charset="UTF-8">
	<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
	<style>
		* {
			box-sizing: border-box;
		}
		.alert{
			margin-top:50px;
		}
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: linear-gradient(45deg, #E91E63, #42A5F5);
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f2f2f2;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 10px;
		}

		label {
			font-weight: bold;
		}

		input[type="text"],
		input[type="file"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 10px;
			font-size: 16px;
		}

		input[type="checkbox"] {
			margin-right: 5px;
		}

		button[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #E91E63;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.navbar {
			position: fixed;
			top: 0;
			margin-bottom: 10px;
			width: 100%;
			z-index: 9999;
			background-color: black;
			 /* ensure the navbar is on top of other elements */
			/* other styles */
		  }
		  .logo{
			margin-right: 10px;
		  }
	</style>
</head>

<body>
	<section>
		<nav class="navbar navbar-expand-lg navbar-dark ">
		  <div class="container-fluid">
			<img src="{% static 'logo.png' %}" alt="Chopshop logo" height="40"  class="logo d-inline-block align-text-top">
			<a class="navbar-brand" href="/home2">CHOPSHOP</a>
			<button
			  class="navbar-toggler"
			  type="button"
			  data-mdb-toggle="collapse"
			  data-mdb-target="#navbarNavAltMarkup"
			  aria-controls="navbarNavAltMarkup"
			  aria-expanded="false"
			  aria-label="Toggle navigation"
			>
			  <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  <div class="navbar-nav">
				<a class="nav-link" aria-current="page" href="/home2">Home</a>
				<a class="nav-link" href="/about2">About</a>
				<a class="nav-link" href="/project2">Project</a>
				
			  </div>
			</div>
	
			<ul class="navbar-nav d-flex flex-row me-1">
			  <li class="nav-item me-3 me-lg-0">
				  <a class="nav-link text-white" href="/contact"><i class="fas fa-envelope mx-1"></i> Contact</a>
			  </li>
			  <li class="nav-item dropdown">
				  <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
				  data-mdb-toggle="dropdown" aria-expanded="false"> <i class="fas fa-user mx-1"></i> Profile </a>
				  <!-- Dropdown menu -->
				  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
					  <li>
						  <a class="dropdown-item" href="/login">Login</a>
					  </li>
	
					  <li>
						  <a class="dropdown-item" href="/signup">Sign Up</a>
					  </li>
				  </ul>
			  </li>
		  </ul>
	
		  </div>
		</nav>
	  </section>
	{% for msg in messages %}
	<div class="alert alert-success">
		<strong>Success!</strong> {{msg}}
	</div>
	{% endfor %}
	<form method="post">
		{% csrf_token %}
		<h2>Salon Details</h2>
		<div class="form-group">
			<label for="name">Salon Name:</label>
			<input type="text" id="name" name="name" required>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>
		</div>

		<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
		</div>

		<div class="form-group">
			<label for="services">Services:</label>
			<br>
			<input type="checkbox" id="haircutting" name="services[]" value="haircutting">
			<label for="haircutting">Haircutting</label>
			<br>
			<input type="checkbox" id="styling" name="services[]" value="styling">
			<label for="styling">Styling</label>
			<br>
			<input type="checkbox" id="threading" name="services[]" value="threading">
			<label for="threading">Threading</label>
			<br>
			<input type="checkbox" id="waxing" name="services[]" value="waxing">
			<label for="waxing">Waxing</label>
			<br>
			<input type="checkbox" id="manicure" name="services[]" value="manicure">
			<label for="manicure">Manicure</label>
			<br>
			<input type="checkbox" id="pedicure" name="services[]" value="pedicure">
			<label for="pedicure">Pedicure</label>

		</div>
		<div class="form-group">
			<label for="rates">Rate Description:</label>
			<br>
			<textarea id="rates" name="rates"></textarea>
		</div>
		
		<div class="form-group">
			<label for="picture">Picture:</label>
			<input type="file" id="picture" name="picture">
		</div>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
