{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
<style>
      body {
  height: 100%;
}

body {
  overflow-y: scroll;
}

img {
  max-width: 100%;
  max-height: 100%;
  display: block;
  margin: 0 auto;
}
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 9999;
  background-color: black;
   /* ensure the navbar is on top of other elements */
  /* other styles */
}
.logo{
  margin-right: 10px;
}
    </style>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <img src="{% static 'logo.png' %}" alt="Chopshop logo" height="40"  class="logo d-inline-block align-text-top">
          <a class="navbar-brand" href="/">CHOPSHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/about">About</a>
              <a class="nav-link" href="/project">Project</a>
              
            </div>
          </div>

          <ul class="navbar-nav d-flex flex-row me-1">
            <li class="nav-item me-3 me-lg-0">
                <a class="nav-link text-white" href="/contact"><i class="fas fa-envelope mx-1"></i> Contact</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                data-mdb-toggle="dropdown" aria-expanded="false"> <i class="fas fa-user mx-1"></i> Profile </a>
                <!-- Dropdown menu -->
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item" href="/login">Login</a>
                    </li>

                    <li>
                        <a class="dropdown-item" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </li>
        </ul>

        </div>
      </nav>
    </section>

    <section>
      <div id="carouselExampleCaptions" class="carousel slide" data-mdb-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'homepic3.png' %}"class="d-block w-100" alt="Wild Landscape"/>
            <div class="carousel-caption d-none d-md-block">
              <h5>CHOP SHOP</h5>
              <p>Hair cuts just by one click</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'homepic.png' %}"class="d-block w-100" alt="Camera"/>
            <div class="carousel-caption d-none d-md-block">
              <h5>CHOP SHOP</h5>
              <p>Hair cuts just by one click</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'homepic2.png' %}"class="d-block w-100" alt="Exotic Fruits"/>
            <div class="carousel-caption d-none d-md-block">
              <h5>CHOP SHOP</h5>
              <p>Hair cuts just by one click</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
<footer style="text-align: center;bottom:0;right:0;padding:5px;color:#ccc;background:#000;font-size:12px;">
  &copy; 2023 CHOPSHOP. All rights reserved.
</footer>
  </body>
</html>
