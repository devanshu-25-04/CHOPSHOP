{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Tracker</title>
  <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      background-image: url("{% static 'salon3.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 36px;
      margin: 30px 0;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 50px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      background-color:#E91E63;
      color:black
    }
    th {
      background-color:#E91E63;
      font-weight: bold;
      color:black
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
      table {
        font-size: 14px;
      }
    }
    @media screen and (max-width: 576px) {
      h1 {
        font-size: 28px;
      }
      table {
        font-size: 12px;
      }
    }
    .go-back {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    .go-back a {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #000;
      background-color: #E91E63;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .go-back a:hover {
      background-color: #000;
      color: #fff;
    }
    .navbar {
			position: fixed;
			top: 0;
			margin-bottom: 10px;
			width: 100%;
			z-index: 9999;
			background-color: black;
			 /* ensure the navbar is on top of other elements */
			/* other styles */
		  }
		  .logo{
			margin-right: 10px;
		  }
      .go-home-button {
        display: block;
        background-color: #E91E63; /* Green background */
        margin-left: 110px;
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 10px 20px; /* Add some padding */
        text-align: center; /* Center text */
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Make it an inline-block element */
        font-size: 16px; /* Set font size */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Add pointer cursor on hover */
      }
      
      .go-home-button:hover {
        background-color: #3e8e41; /* Dark green background on hover */
        margin-top: 10px; 
      }
      .box {
        width: 400px;
        height: 350px;
        background: linear-gradient(to bottom, #f6d8d8, #e6b3b3);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        position: relative;
        animation-name: drop-down;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }
          @keyframes drop-down {
        from {
          top: -300px;
        }
        to {
          top: 0px;
        }
        }
  </style>
</head>
<body>
  <section>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <img src="{% static 'logo.png' %}" alt="Chopshop logo" height="40"  class="logo d-inline-block align-text-top">
          <a class="navbar-brand" href="/home2">CHOPSHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/home2">Home</a>
              <a class="nav-link" href="/about2">About</a>
              <a class="nav-link" href="/project2">Project</a>
              <a class="nav-link active" href="/appointmentcheck">Appointment</a>
            </div>
          </div>

          <ul class="navbar-nav d-flex flex-row me-1">
            <li class="nav-item me-3 me-lg-0">
                <a class="nav-link text-white" href="/contact"><i class="fas fa-envelope mx-1"></i> Contact</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                data-mdb-toggle="dropdown" aria-expanded="false"> <i class="fas fa-user mx-1"></i> Profile </a>
                <!-- Dropdown menu -->
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item" href="/home2">My account</a>
                    </li>

                    <li>
                        <a class="dropdown-item" href="/">Log out</a>
                    </li>
                </ul>
            </li>
        </ul>

        </div>
      </nav>
    </section>
    <div class="container">
      <div class="box">
      <h1>We are still working on this page</h1>
      <a href="/" class="btn go-home-button">Go Home</a>
      </div>
      
    </div>
</body>
</html>
